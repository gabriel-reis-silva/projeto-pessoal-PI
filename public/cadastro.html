<script>
function enviaContatoProBanco(){
console.log('parou no enviacontato');
var erros = validaContato(erros);
mensagemErro.innerHTML = "";

if(erros.length > 0){
  for(var i=0; i < erros.length; i++){
      var erro = erros[i];
      var li = document.createElement("li");
      li.innerHTML = erro;
      mensagemErro.appendChild(li);
  }
}else{
    return cadastrar();
}


function cadastrar() {
    console.log('parou no cadastrar');
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }
}

function validaContato(){
    console.log('parou no validacontato ');    
    var erros = [];

        if(!nome.value){
          erros.push("Prencher nome!");
        }

        if(!senha.value){
          erros.push("Prencher senha!");
        }
        return erros;
      }

</script>
