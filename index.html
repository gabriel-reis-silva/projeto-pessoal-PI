<script>

    function fechamenu() {
        document.getElementById("menuhamburguer").style.width = "0";
        document.getElementById("btnabrir").style.visibility = "visible";
        document.getElementById("principal").style.marginLeft = "0";
    }

    function abremenu() {
        document.getElementById("menuhamburguer").style.width = "20%";
        document.getElementById("btnabrir").style.visibility = "hidden";
        document.getElementById("principal").style.marginLeft = "250px";
    }

        var contador = 0;
        var tempo = 2000;
        var verificador = 0;
        function desliga(){
            
            verificador++;
            if(verificador = 1){
                document.getElementById("caixa1").style.backgroundImage = `url(img/sz.jpg)`;
                contador = 4;
            }
        }

        function liga(){
            verificador = 0;
            contador = 0;
            start_slide();
        }
    function start_slide() {

        contador++;
        

        function contar_lento(){
            setTimeout(() => {
                start_slide(); 
            }, tempo);
        }

        if (contador <= 2) {

        contar_lento();

            document.getElementById("caixa1").style.transition = `0.5s`;
            document.getElementById("caixa1").style.backgroundImage = `url(img/${contador}.jpg)`;
          
        
            if(contador >= 2){
                contador = -1;
            }

        }
        
        
    }
    

</script>
